<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<main class="p-5 mb-4 bg-light rounded-3">
    <div class="row g-5">
        <div class="col-md-6">
            <h1>Java-парсер на основе Spring</h1>
            <hr class="my-4">
            <form action="#"  th:action="@{/home}"  method="post">
                <div class="col-12">
                    <label for="url" class="form-label">Введите URL:</label>
                    <input type="text" th:name="url" class="form-control" id="url" size="50" placeholder="https://www.simbirsoft.com/" required="">
                    <div class="invalid-feedback">
                        Пожалуйста, введите URL.
                    </div>
                </div>
                <hr class="my-4">
                <div class="col-12">
                    <input type="submit" value="Анализировать" style="height:50px;width:200px" class="btn btn-primary btn-lg px-4 gap-3">
                </div>
            </form>
        </div>
        <div class="col-md-6">
            <h1>Результат</h1>
            <hr class="my-4">
            <div class="row mb-7">

                <table>
                    <tr>
                        <div class="col-2 themed-grid-col">
                            <th>Word</th>
                        </div>
                        <div class="col-2 themed-grid-col">
                            <th>Count</th>
                        </div>
                    </tr>
                    <tr th:each="stat : ${statistic}">
                        <div class="col-2 themed-grid-col">
                            <td th:text="${stat.word}"></td>
                        </div>
                        <div class="col-2 themed-grid-col">
                            <td th:text="${stat.count}"></td>
                        </div>
                    </tr>
                </table>
            </div>
        </div>
    </div>
</main>
</body>
</html>
