<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
<main class="p-5 mb-4 bg-light rounded-3">
    <div class="row g-5">
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none">
                <span class="fs-4">Парсинг с Java</span>
            </a>

        </header>
    </div>
    <form action="#"  th:action="@{/home}"  method="post">
        <div class="col-12">
            <label for="url" class="form-label">Введите URL:</label>
            <input type="text" class="form-control" id="url" size="50" placeholder="https://www.simbirsoft.com/" required="">
            <div class="invalid-feedback">
                Пожалуйста, введите URL.
            </div>
        </div>
        <hr class="my-4">
        <div class="col-12">
            <input type="submit" value="Анализировать" style="height:50px;width:200px" class="btn btn-primary btn-lg px-4 gap-3">
        </div>
    </form>
    </div>
</main>
</body>
</html>
